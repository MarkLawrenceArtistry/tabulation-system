<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Candidates</title>
</head>
<body>
    <form id="register-candidate-form">
        <div>
            <label class="small-lbl">Portion ID</label>
            <input type="text" id="portion_id" name="portion_id" placeholder="Type your portion id" required>
        </div>
        <div>
            <label class="small-lbl">Full Name</label>
            <input type="text" id="fullname-candidate" name="full_name" placeholder="Type your full name" required>
        </div>
        <div>
            <label class="small-lbl">Course</label>
            <input type="text" id="course" name="course" placeholder="Type the course" required>
        </div>
        <div>
            <label class="small-lbl">Section</label>
            <input type="text" id="section" name="section" placeholder="Type your section" required>
        </div>
        <div>
            <label class="small-lbl">School</label>
            <input type="text" id="school" name="school" placeholder="Type your school" required>
        </div>
        <div>
            <label class="small-lbl">Category</label>
            <input type="text" id="category" name="category" placeholder="Type your category" required>
        </div>
        <div>
            <label class="small-lbl">Image</label>
            <input type="file" id="image" name="image" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>


    <div><!-- Lalagyan ng candidates tabular --></div>

    <script src="script.js" type="module"></script>
</body>
</html>
