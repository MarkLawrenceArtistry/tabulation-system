<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form id="register-form">
        <div>
            <label class="small-lbl">Full Name</label>
            <input type="text" id="fullname" placeholder="Type your full name">
        </div>
        <div>
            <label class="small-lbl">Role</label>
            <input type="text" id="role" placeholder="Type the role">
        </div>
        <div>
            <label class="small-lbl">Username</label>
            <input type="text" id="username-register" placeholder="Type your username">
        </div>
        <div>
            <label class="small-lbl">Password</label>
            <input type="password" id="password-register" placeholder="Type your password">
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>

    <script src="script.js" type="module"></script>
</body>
</html>
