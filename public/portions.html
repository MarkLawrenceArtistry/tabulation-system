<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manage Portions</h1>
    <form id="add-portion-form">
        <div>
            <label>Portion Name</label>
            <input type="text" id="portion-name" placeholder="Enter your portion" required>
        </div>
        <div>
            <label>Portion Status</label>
            <input type="text" id="portion-status" placeholder="Enter your portion status" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <hr></hr>

    <div id="portions-container">

    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
